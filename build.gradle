plugins {
    id 'java-library'
    id 'eclipse'
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'eclipse'

    eclipse {
         project.name = "TinyWasmR - ${project.name}"
    }

    repositories {
         mavenCentral()
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }
}
